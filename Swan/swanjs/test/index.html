Number.prototype.__neg__ = function(){
	return new Number(-this.valueOf())
}

Number.prototype.constructor = function(a){
	console.log("Hello")
	this.value = a
}

Array.prototype.stepSlice = function(start, end, step){
	r = [];
	if(start < 0){
		start += this.length
	}
	if(end <= 0){
		end += this.length
	}
	for(i = start; i < end; i += step){
		r.push(this[i]);
	}
	return r
}

a = new Number(5)
